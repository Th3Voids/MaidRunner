name: maid_visual

on:
  push:
    branches:
      - "trunk"
      - "build"
      - "stable"
  pull_request:
    branches:
      - "*/*"
      - "trunk"
      - "build"
      - "stable"
  schedule:
    - cron: "0 0 * * *" # This schedule runs at midnight every day

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install Depedencies
        run: |
          sudo apt update
          sudo apt install aptitude
          sudo aptitude install libwebkit2gtk-4.0-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev -y
      - name: Test Depedencies
        run: curl --version
      - name: Build
        run: cargo build --verbose --manifest-path maid_visual/src-tauri/Cargo.toml
      - name: Run tests
        run: cargo test --verbose --manifest-path maid_visual/src-tauri/Cargo.toml
